databaseChangeLog:
  - changeSet:
      id: 001-create-employee-no-sequence
      author: benefix
      changes:
        - createSequence:
            sequenceName: employee_no_seq
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: 001-create-employee-table
      author: benefix
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_no
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(100)
              - column:
                  name: postcode
                  type: varchar(20)
              - column:
                  name: country
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
